<html>
<head>
<script>
    var radius;
    const PI=3.14;
    radius=window.prompt("enter the value of radius");
    document.write("<h2 style='color:red'>");
    document.write("Given radius:"+radius);
    document.write("</h2>");
    var result=PI*radius*radius;
    document.write("<h2 style='color:blue'>");
    document.write("area of circle ="+result);
    document.write("</h2>");
</script>
</head>
</html>
